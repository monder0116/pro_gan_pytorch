
# All paths to different required data objects
images_dir: "data/mudo-proc-resized"
log_dir: "outputs/logs/"
sample_dir: "outputs/generated/"
save_dir: "outputs/saved/"

# Hyperparameters for the Model
img_dims:
  - 1024
  - 1024
folder_distributed: False
# Pro GAN hyperparameters
use_eql: True
depth: 9
latent_size: 512
learning_rate: 0.00001
beta_1: 0
beta_2: 0.99
eps: 0.00000001
drift: 0.001
n_critic: 1
use_ema: True
ema_decay: 0.999

# Training hyperparameters:
epochs:
  - 100
  - 100
  - 100
  - 140
  - 200
  - 350
  - 800
  - 120
  - 120
# % of epochs for fading in the new layer
fade_in_percentage:
  - 50
  - 50
  - 50
  - 50
  - 50
  - 50
  - 50
  - 50
  - 50

batch_sizes:
  - 512
  - 512
  - 512
  - 100
  - 64
  - 32
  - 8
  - 6
  - 3
num_samples: 36
loss_function: "wgan-gp"  # loss function to be used
num_workers: 3
feedback_factor: 7  # number of logs generated per epoch
checkpoint_factor: 5  # save the models after these many epochs
